# Rime schema
# encoding: utf-8

schema:
  schema_id: flysp
  name: 小鹤三拼
  version: '0.01'
  author:
    - ston <ston.jia@outlook.com>
  description: |
    參考以下作品而創作：
      小鹤双拼
      小鹤音形
      朙月拼音
  # dependencies:
  #   - stroke

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@custom_phrase
    - reverse_lookup_translator
    - script_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba`
  delimiter: " '"
  algebra:
    - derive/^(\w*);(\w)(\w)$/$1$2`$3/ # 三拼+`输入全码
    - derive/^(\w*);(\w)(\w)$/$1$2/ # 三拼
    - derive/^(\w*);(\w)(\w)$/$1/ # 双拼

translator:
  dictionary: flysp
  # preedit_format:
  #   - xform/([nl])v/$1ü/
  #   - xform/([nl])ue/$1üe/
  #   - xform/([jqxy])v/$1u/

custom_phrase:
  dictionary: ""
  user_dict: custom_phrase
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
  initial_quality: 1

punctuator:
  import_preset: default
  full_shape:
    "/" : "／"
    "\\" : "、"
    "[" : "「"
    "]" : "」"
    "{" : "『"
    "}" : "』"
    "*" : "＊"
    "<" : "《"
    ">" : "》"
    "~" : "~"
    "$" : "￥"
    "%" : "％"
    "|" : "|"
  half_shape:
    "/" : "/"
    "\\" : "、"
    "[" : "「"
    "]" : "」"
    "{" : "『"
    "}" : "』"
    "*" : "*"
    "<" : "《"
    ">" : "》"
    "~" : "~"
    "$" : "$"
    "%" : "%"
    "|" : "|"

key_binder:
  import_preset: default

recognizer:
  import_preset: default

__patch:
  # 使用八股文語言模型
  - grammar:/hans?
  # 用家自選配置
  - flysp.custom:/patch?
